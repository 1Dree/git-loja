<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pequena Loja Virtual</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="logo">
        <button type="button" id="home" class="cta">
          <h1>Loja Virtual</h1>
        </button>
      </div>

      <nav class="cta">
        <i class="fas fa-shopping-cart" id="cart-icon"></i>
      </nav>
    </header>

    <main>
      <div id="products"></div>

      <div id="cart">
        <h1>Sua lista de produtos aparecerá aqui</h1>
      </div>
    </main>

    <footer>
      <p>Alexandre Moraes</p>
      <p>Projeto inspirado no vídeo do canala da Danki Code</p>
    </footer>

    <script src="pageRefresh.js" type="module"></script>
  </body>
</html>
